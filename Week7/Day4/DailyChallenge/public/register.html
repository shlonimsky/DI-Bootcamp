<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Register Page</h1>
    <form method="post">
        <label for="fname">First name</label>
        <input type="text" name="fname" id="fname" placeholder="first name" onInput="inputCheck()" required>
        <label for="jname">Last name</label>
        <input type="text" name="lname" id="lname" placeholder="last name" onInput="inputCheck()" required>
        <label for="email">Email</label>
        <input type="email" name="email" id="email" placeholder="email" onInput="inputCheck()" required>
        <label for="username">Username</label>
        <input type="text" name="username"  id="username" placeholder="username" onInput="inputCheck()" required>
        <label for="pass">Password</label>
        <input type="password" name="password" id="pass" placeholder="password" onInput="inputCheck()" required>
        <button disabled="true">Register</button>
    </form>
    <script src="script.js"></script>
</body>
</html>
