<!DOCTYPE html>
<html>

<head>
  <title>Layout Master</title>
  <link rel="stylesheet" type="text/css" href="./style.css">
</head>

<body>

  <nav>
    <p>Unburden yourself from the weight of email overload</p>
    <button class="zone button">Learn How</button>
  </nav>

  <div class="container">
    <h1>Download Now</h1>

    <form class="zone  grid-wrapper" action="#">

      <div>
        <label for="fname">First Name*</label> <br>
        <input type="text" name="fname" id="fname">
      </div>

      <div>
        <label for="lname">Last Name*</label> <br>
        <input type="text" name="lname" id="lname">
      </div>

      <div>
        <label for="email">Email*</label> <br>
        <input type="email" name="email" id="email">
      </div>

      <div>
        <label for="phone">Phone Number*</label> <br>
        <input type="tel" name="phone" id="phone" pattern="[0-9]{3}-[0-9]{2}-[0-9]{3}">
      </div>

      <div>
        <label for="web">Website URL*</label> <br>
        <input type="text" name="web" id="web">
      </div>

      <div>
        <label for="company" required>Company Name*</label> <br>
        <input type="text" name="company" id="company">
      </div>
      <div class="center">
        <span>How many employees work their?*</span> <br>
        <select>
          <option value="">~ Please select ~</option>
          <option value="2">Зеленый</option>
          <option value="3">Желтый</option>
          <option value="4">Красный</option>
          <option value="5">Оранжевый</option>
          <option value="6">Черный</option>
        </select>
      </div>
      <div class="center">Does your company sells any of the following services* <br>
        <input type="radio" id="design" name="services" value="design">
        <label for="html">Web Design</label><br>
        <input type="radio" id="marketing" name="services" value="marketing">
        <label for="css">Online Marketing</label><br>
        <input type="radio" id="seo-sem" name="services" value="seo-sem">
        <label for="javascript">SEO/SEM</label>
      </div>
      <div class="center">
        <span>Advertising Agency services*</span><br>
        <select>
          <option value="">~ Please select ~</option>
          <option value="2">Зеленый</option>
          <option value="3">Желтый</option>
          <option value="4">Красный</option>
          <option value="5">Оранжевый</option>
          <option value="6">Черный</option>
        </select>
      </div>

      <div class="center">
        <input type="checkbox" name="subscribe" id="subscribe">
        <label for="subscribe" required>Subscribe to hubspot's merketing blog?</label>
      </div>

      <input id="center-button" class="zone button" type="submit" value="Dowload Now">
  </div>


  </form>

  </div>


</body>

</html>
