<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css">

    <title>Asset</title>
</head>

<body>
    <section class="left">
       
        <h1>Log In</h1>
        <form action="#">
            <label for="email"></label>
            <input class="left" type="email" id="email" name="email" placeholder="email" required> <br>
            <label for="password"></label>
            <input class="left"type="password" id="password" name="password" placeholder="password" required>
            <div class="login">
                <input type="checkbox" checked="checked" value="rememberme">Remember me
                <span class="login">
                    <a href="#">Forgot password?</a>
                </span>
            </div>
            <input class="left" type="submit" value="Log In">
        </form>
       
        <p class="connect">
            <span>Or Connect with</span>
            <p>
        <div class="connect">
            <a href="facebook">
                <i class="fa-brands fa-facebook"></i>
            </a>
            <a href="twitter">
                <i class="fa-brands fa-twitter"></i>
            </a>
            <a href="github">
                <i class="fa-brands fa-github"></i>
            </a>
            <a href="linkedin">
                <i class="fa-brands fa-linkedin"></i>
            </a>
        </div>
    
        <footer>
            <p> &copy 2023</p>
        </footer>
    </section>
    <section class="right">
        <i class="fa-solid fa-user-plus"></i>
        <h1>Hello, friend!</h1>
        <p>Enter your personal details and start journey with us</p>
        <button><span>REGISTER<i class="fa-solid fa-circle-arrow-right"></i></span>
     
        </button>
    </section>
</body>

</html>
